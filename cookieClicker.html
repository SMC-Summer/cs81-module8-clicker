<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clicker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            /* Smooth transition for background color changes */
            transition: background-color 0.5s ease;
        }
        /* Add a subtle pulse animation to the button to encourage clicks */
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body id="body-element" class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Main container for the clicker game -->
    <div class="text-center bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl border border-gray-700 w-11/12 max-w-md">
        
        <!-- Game Title -->
        <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-4">Cosmic Clicker</h1>
        <p class="text-gray-400 mb-8">Click the planet to explore the universe!</p>

        <!-- Clicker Button -->
        <!-- The 'pulse' class is added for animation -->
        <button id="clicker-button" class="text-7xl md:text-8xl mb-6 transform transition-transform duration-150 ease-in-out hover:scale-110 active:scale-100 pulse">ü™ê</button>

        <!-- Counter Display -->
        <div class="bg-gray-900 rounded-lg p-4 mb-6">
            <p class="text-2xl md:text-3xl font-bold">
                <span id="counter-display" class="text-yellow-400">0</span> Clicks
            </p>
        </div>

        <!-- Message Display Area -->
        <div id="message-container" class="h-16 flex items-center justify-center">
             <p id="message-display" class="text-lg text-gray-300 transition-opacity duration-500 ease-in-out">Let's begin our journey.</p>
        </div>
       
    </div>
    <script>
        // --- DOM Element Selection ---
        // Get the necessary elements from the HTML to interact with them.
        const clickerButton = document.getElementById('clicker-button');
        const counterDisplay = document.getElementById('counter-display');
        const messageDisplay = document.getElementById('message-display');
        const bodyElement = document.getElementById('body-element');

        // --- Game State Variable ---
        // This variable will keep track of the number of clicks.
        let clickCount = 0;

        // --- Event Listener ---
        // This tells the browser to wait for a 'click' on our button.
        // When the button is clicked, the function inside will run.
        clickerButton.addEventListener('click', function() {
            // 1. Increment the counter
            clickCount++;

            // 2. Update the counter display on the page
            counterDisplay.textContent = clickCount;

            // 3. Check for milestones and update messages/styles
            // We use if/else if statements to check the click count and provide different feedback.
            if (clickCount === 10) {
                messageDisplay.textContent = "You've left the atmosphere!";
                bodyElement.classList.remove('bg-gray-900');
                bodyElement.classList.add('bg-indigo-900'); // Change background color
            } else if (clickCount === 25) {
                messageDisplay.textContent = "Wow, a shooting star! üå†";
            } else if (clickCount === 50) {
                messageDisplay.textContent = "You're exploring new galaxies!";
                clickerButton.textContent = 'üöÄ'; // Change the emoji
                bodyElement.classList.remove('bg-indigo-900');
                bodyElement.classList.add('bg-purple-900');
            } else if (clickCount === 100) {
                messageDisplay.textContent = "You are a master of the cosmos! ‚ú®";
                // Add a celebratory visual effect
                messageDisplay.classList.add('text-yellow-300', 'font-bold');
            }
        });
    </script>
    
</body>
</html>
